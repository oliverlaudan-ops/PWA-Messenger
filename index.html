<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Messenger</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <meta name="theme-color" content="#667eea">
</head>
<body>
  <div class="container">
    <!-- Login Screen -->
    <div id="loginScreen" class="hidden">
      <div class="header">
        <h1>ğŸš€ PWA Messenger</h1>
      </div>
      <div class="content">
        <div class="form-group">
          <label for="loginEmail">E-Mail</label>
          <input id="loginEmail" type="email" placeholder="deine@email.de">
        </div>
        <div class="form-group">
          <label for="loginPassword">Passwort</label>
          <input id="loginPassword" type="password" placeholder="Mindestens 6 Zeichen">
        </div>
        <div id="loginError" class="error hidden"></div>
        <button class="btn btn-primary" onclick="login()">Einloggen</button>
        <button class="btn btn-secondary" onclick="showRegister()">Neues Konto erstellen</button>
      </div>
    </div>

    <!-- Register Screen -->
    <div id="registerScreen" class="hidden">
      <div class="header">
        <h1>ğŸš€ Registrierung</h1>
      </div>
      <div class="content">
        <div class="form-group">
          <label for="registerEmail">E-Mail</label>
          <input id="registerEmail" type="email" placeholder="deine@email.de">
        </div>
        <div class="form-group">
          <label for="registerPassword">Passwort</label>
          <input id="registerPassword" type="password" placeholder="Mindestens 6 Zeichen">
        </div>
        <div id="registerError" class="error hidden"></div>
        <button class="btn btn-primary" onclick="signup()">Registrieren</button>
        <button class="btn btn-secondary" onclick="showLogin()">ZurÃ¼ck zum Login</button>
      </div>
    </div>

    <!-- Username Setup Screen -->
    <div id="usernameScreen" class="hidden">
      <div class="header">
        <h1>âœ¨ Willkommen!</h1>
      </div>
      <div class="content">
        <div class="info">
          WÃ¤hle einen einzigartigen Benutzernamen. Dieser wird anderen Nutzern angezeigt.
        </div>
        <div class="form-group">
          <label for="usernameInput">Benutzername</label>
          <input id="usernameInput" type="text" placeholder="z.B. coolername123" maxlength="20">
        </div>
        <div id="usernameError" class="error hidden"></div>
        <button class="btn btn-primary" onclick="setUsername()">â€‹BestÃ¤tigen</button>
      </div>
    </div>

    <!-- Main Chat Screen with Tabs -->
    <div id="chatScreen" class="hidden">
      <div class="header">
        <h1>ğŸ’¬ PWA Messenger</h1>
        <div style="display: flex; align-items: center; gap: 10px;">
          <span id="userInfo" class="user-info-header"></span>
          <button id="notifyBtn" onclick="requestNotifications()" 
                  style="background: none; border: none; font-size: 24px; cursor: pointer; padding: 5px;"
                  title="Benachrichtigungen aktivieren">ğŸ”•</button>
        </div>
      </div>
      
      <!-- Tab Navigation -->
      <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('groups')">
          <span>ğŸ‘¥</span> Gruppen
        </button>
        <button class="tab-btn" onclick="switchTab('direct')">
          <span>ğŸ’¬</span> Direktnachrichten
        </button>
      </div>

      <!-- Groups Tab Content -->
      <div id="groupsTab" class="tab-content">
        <!-- Group List View -->
        <div id="groupListView" class="content">
          <div class="dm-list-header">
            <h3>ğŸ‘¥ Deine Gruppen</h3>
            <button class="btn btn-primary btn-small" onclick="showCreateGroup()">+ Neue Gruppe</button>
          </div>
          <div id="groupList" class="dm-chat-list">
            <div class="spinner"></div>
          </div>
        </div>

        <!-- Group Chat View -->
        <div id="groupChatView" class="content hidden">
          <div class="chat-header dm-chat-header">
            <button class="back-btn" onclick="closeGroupChat()">â†</button>
            <div class="dm-chat-info">
              <h3 id="groupChatName"></h3>
              <small id="groupChatMembers" style="color: #888; font-size: 12px;"></small>
            </div>
            <button class="btn btn-secondary btn-small" onclick="showGroupMembers()" style="margin: 0;">ğŸ‘¥ Mitglieder</button>
          </div>
          <div id="groupMessages"></div>
          <div class="input-group">
            <input id="groupMessageInput" type="text" placeholder="Nachricht schreiben..." onkeypress="if(event.key==='Enter') sendGroupMessage()">
            <button class="btn btn-primary" onclick="sendGroupMessage()">Senden</button>
          </div>
        </div>
      </div>

      <!-- Direct Messages Tab Content -->
      <div id="directTab" class="tab-content hidden">
        <!-- DM User List View -->
        <div id="dmListView" class="content">
          <div class="dm-list-header">
            <h3>ğŸ’¬ Deine Chats</h3>
            <button class="btn btn-primary btn-small" onclick="showUserSearch()">+ Neuer Chat</button>
          </div>
          <div id="dmChatList" class="dm-chat-list">
            <div class="spinner"></div>
          </div>
        </div>

        <!-- DM Chat View -->
        <div id="dmChatView" class="content hidden">
          <div class="chat-header dm-chat-header">
            <button class="back-btn" onclick="closeDMChat()">â†</button>
            <div class="dm-chat-info">
              <h3 id="dmChatUsername"></h3>
            </div>
          </div>
          <div id="dmMessages"></div>
          <div class="input-group">
            <input id="dmMessageInput" type="text" placeholder="Nachricht schreiben..." onkeypress="if(event.key==='Enter') sendDMMessage()">
            <button class="btn btn-primary" onclick="sendDMMessage()">Senden</button>
          </div>
        </div>
      </div>

      <!-- Footer with Logout -->
      <div class="chat-footer">
        <button class="btn btn-danger btn-small" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <!-- User Search Modal -->
  <div id="userSearchModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>ğŸ” Benutzer suchen</h2>
        <button class="close-btn" onclick="closeUserSearch()">Ã—</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <input id="userSearchInput" type="text" placeholder="@username suchen..." oninput="filterUsers()">
        </div>
        <div id="userList" class="user-list">
          <div class="spinner"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Create Group Modal -->
  <div id="createGroupModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>ğŸ‘¥ Neue Gruppe erstellen</h2>
        <button class="close-btn" onclick="closeCreateGroup()">Ã—</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="groupNameInput">Gruppenname</label>
          <input id="groupNameInput" type="text" placeholder="z.B. Meine coole Gruppe" maxlength="50">
        </div>
        <div class="form-group">
          <label for="groupDescInput">Beschreibung (optional)</label>
          <textarea id="groupDescInput" placeholder="Worum geht es in dieser Gruppe?" maxlength="200" rows="3"></textarea>
        </div>
        <div id="createGroupError" class="error hidden"></div>
        <button class="btn btn-primary" onclick="createGroup()">Gruppe erstellen</button>
      </div>
    </div>
  </div>

  <!-- Group Members Modal -->
  <div id="groupMembersModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="membersModalTitle">ğŸ‘¥ Gruppenmitglieder</h2>
        <button class="close-btn" onclick="closeGroupMembers()">Ã—</button>
      </div>
      <div class="modal-body">
        <div id="groupMembersList" class="user-list">
          <div class="spinner"></div>
        </div>
        <div class="members-count">
          <strong id="membersCount">0 Mitglieder</strong>
        </div>
      </div>
    </div>
  </div>

  <!-- Load modular app FIRST -->
  <script type="module" src="app.js"></script>
</body>
</html>
